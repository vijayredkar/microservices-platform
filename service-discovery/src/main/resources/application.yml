server:
  port: 8761
  
spring:
  application:
    name: service-discovery
  cloud:
    config:
      uri: http://localhost:8888
      
eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    serviceUrl:
     defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/